            <h1>Quem é o W3C?</h1>
            <p>É o World Wide Web Consortium, o órgão que cria e mantém os padrões da web.</p>
            <p>Eles garantem que o código funcione igual em todos os navegadores (Chrome, Firefox, Safari).</p>
            <p>Ela utiliza marcações para conectar páginas da web entre si, usando links de hipertexto.</p>
