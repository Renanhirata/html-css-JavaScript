            <p>CSS significa Cascading Style Sheets (Folhas de Estilo em Cascata).</p>
            <p>É a “roupa” do site: o HTML é o corpo (estrutura), e o CSS é o que define as cores, tamanhos, fontes, margens e posições.</p>
